<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Multiplication Table</title>
        <!--Stylesheets-->
        <link rel="stylesheet" href="./css/hw4-stylesheet.css">
        <link 
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
         rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
         crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.min.js"></script>
        <script src="./javascript/index.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-secondary">
                <div class="container">
                    <a href="#" class="navbar-brand">Multiplication Table</a>
                    <button class="btn btn-danger" id="reset-btn">RESET</button>
                </div>
            </nav>
        </header>
          <div class="container">
            <form id="input-form" autocomplete="off">
              <div class="col-sm-3">
                <label for="ColumnStart">Column Start</label>
                <input id="ColumnStart" name="ColumnStart" class="form-control">
              </div>
              <div class="col-sm-3">
                <label for="ColumnEnd">Column End</label>
                <input id="ColumnEnd" name="ColumnEnd" type="text" class="form-control">
              </div>
              <div class="col-sm-3">
                <label for="RowStart">Row Start</label>
                <input id="RowStart" name="RowStart" type="text" class="form-control">
              </div>
              <div class="col-sm-3">
                <label for="RowEnd">Row End</label>
                <input id="RowEnd" name="RowEnd" type="text" class="form-control">
              </div>
            </form>
            <div class="col-sm-3">
              <button id="build-table-btn" class="btn btn-primary">Build Table</button>
            </div>
          </div>
        <div class="container">
          <div class="row">
            <div class="table-responsive" id="table-div" hidden>
            </div>
          </div>

        </div>
        <!--Popper js script-->
        <script 
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
         crossorigin="anonymous"></script>
         <!--Scripts -->
         
    </body>


</html>
