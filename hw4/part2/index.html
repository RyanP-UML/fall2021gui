<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Multiplication Table</title>
        <!--Stylesheets-->
        <link rel="stylesheet" href="./css/hw4-stylesheet.css">
        <link 
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
         rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
         crossorigin="anonymous">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/ui-lightness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
          integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
          crossorigin="anonymous"></script>
        <script src="./javascript/index.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-secondary">
                <div class="container">
                    <a href="#" class="navbar-brand">Multiplication Table</a>
                    <div class="float-right">
                    <button class="btn btn-info" id="save-btn">SAVE TABLE</button>
                    <button class="btn btn-danger" id="reset-btn">RESET</button>
                    </div>
                    
                </div>
            </nav>
        </header>
          <!-- Start of input field -->
          <div class="container">
            <form id="input-form" autocomplete="off">
              <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-11 mt-3 mb-3" id="col-slider"></div>
              </div>
              <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-3">
                  <label for="ColumnStart">Column Start</label>
                  <input id="ColumnStart" name="ColumnStart" class="form-control">
                </div>
                <div class="col-sm-5"></div>
                <div class="col-sm-3">
                  <label for="ColumnEnd">Column End</label>
                  <input id="ColumnEnd" name="ColumnEnd" type="text" class="form-control">
                </div>
              </div>

              <div class="row mt-3">
                <div class='col-sm-1 pt-3 justify-content-center'>
                  <div id="row-slider"></div>
                </div>
                <div class="col-sm-2 ">
                  <div class="d-flex flex-column">
                    <div>
                      <label for="RowStart">Row Start</label>
                      <input id="RowStart" name="RowStart" type="text" class="form-control">
                    </div>
                    <div class="filler"></div>
                    <div>
                      <label for="RowEnd">Row End</label>
                      <input id="RowEnd" name="RowEnd" type="text" class="form-control">
                    </div>
                  </div>
                </div>
                <!-- End of input field -->
                <!-- Start of table -->
                <div class="col-sm-9">
                    <div class="table-responsive" id="table-div" hidden>
                    </div>
                </div>  
              </div>
            </form>
          </div>
      <!-- Tabs Section -->
      <div class="container mt-5">
          <div id="tabs-pane">
              <ul>
              </ul>
              <button class="btn btn-warning m-2" id="closeCurrent-btn">Close tab</button>
              <button class="btn btn-danger m-2" id="closeAll-btn">Close all tabs</button>
          </div>
      </div>  
        <!--Popper js script-->
        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
        <!--Scripts -->
    </body>


</html>
